name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: bun install

      - name: Build Core Package
        run: bun run --filter "@anchor/core" build

      - name: Build Devtool Package
        run: bun run --filter "@anchor/devtool" build

      - name: Build Storage Package
        run: bun run --filter "@anchor/storage" build

      - name: Build React Package
        run: bun run --filter "@anchor/react" build

      - name: Build React app
        run: bun run --filter "@anchor-app/react" build

      - name: Build Test Coverage
        run: bun run test

      - name: Build documentation
        run: bun run docs:build

      - name: Verify Builds
        run: ls -la apps/react/dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/react/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4